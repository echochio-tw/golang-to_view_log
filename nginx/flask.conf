server {
        listen          443 ssl;
        server_name     mg3admin.nbfmg.com;
        ssl_certificate         /etc/nginx/conf.d/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/conf.d/ssl/privkey.pem;
        access_log      /var/log/nginx/mg3.access.log;
        error_log       /var/log/nginx/mg3.error.log;

        location = /favicon.ico {
                log_not_found off;
                return 204;
                access_log  off;
        }

        # === 請將這兩個區塊移動到這裡 ===

        # Go 日誌查看器前端 (服務 /home/flask/web/index.html)
        location /logviewer/ {
            alias /home/flask/web/; # <-- 關鍵行。必須帶有斜槓。
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Go 日誌查看器後端 (代理 /logs/ 的 WebSocket 和 HTTP 請求)
        location /logs/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade"; # 確保這裡就是 "upgrade"
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 增加 WebSocket 超時時間，防止 Nginx 過早關閉連接
            proxy_read_timeout 86400s;  # 讀取後端響應的超時
            proxy_send_timeout 86400s;  # 向後端發送請求的超時
            proxy_connect_timeout 75s;  # 連接到後端的超時

            proxy_pass http://127.0.0.1:1111/;
        }

        # === 你原有的通用 LOCATION / 區塊 (應該放在最後) ===
        location / {
                uwsgi_send_timeout 600;
                uwsgi_connect_timeout 600;
                uwsgi_read_timeout 600;
                include         /etc/nginx/uwsgi_params;
                uwsgi_pass      127.0.0.1:8000;

                proxy_redirect      off;
                proxy_set_header    Host $host;
                proxy_set_header    X-Real-IP $remote_addr;
                proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header    X-Forwarded-Host $server_name;
        }

        error_page      500 502 503 504  /50x.html;
        location = /50x.html {
            root        html;
        }
}
